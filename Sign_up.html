<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="sign_up.css">

		<!--regular text-->
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">

		<!--headings-->
		<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
	
</head>
<body>
	<div id="user_details">
		<h1>Welcome to your playlist</h1>
		<form>
			My name is <input type="text" name="name_input" id="name_input" />
			<br>
			
			Choose your color: 
			<br>
			<div class="custom-dropdown">
				<select id="color_list">
					<option value="LightPink">Pink</option>
					<option value="PowderBlue">Blue</option>
					<option value="DarkGray">Gray</option>
					<option value="LightGreen">Green</option>

				</select>
			</div>
		</form>

		<button id="start_btn"> Start</button>

	</div>


	<script type="text/javascript">
		const start_btn = document.querySelector("#start_btn");
		const name_input = document.querySelector("#name_input");
		const color_list = document.querySelector("#color_list");

		let addDetails = () => {

			localStorage.setItem("name", name_input.value);
			localStorage.setItem("color", color_list.options[color_list.selectedIndex].value);	
			window.location.href = "pick_singer.html"; 			
		};

		start_btn.addEventListener("click",addDetails);

	</script>



</body>
</html>
